<!DOCTYPE html>
<html>
<head>
<title>JavaScript Form Validation using a sample registration form</title>

<style type="text/css">
    .container {
        width: 500px;
        clear: both;
    }
    .container input {
        width: 100%;
        clear: both;
    }

    </style>
<script src="/home/msameerkhan/Desktop/regvalid.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<p>Use tab keys to move from one input field to the next.</p>
<div class="container">
<form name='registration' onSubmit="return formValidation();">
<label for="fname">Name:</label>
<input type="text" name="name" size="50" /><br>
<label for="userid">Email:</label>
<input type="text" name="userid" size="50" /><br>
<label for="passid">Password:</label>
<input type="password" name="passid" size="12" /><br>
<label for="mobno">Mobile No.:</label>
<input type="text" name="mobno" size="10" /><br>
<label for="address">Address:</label>
<input type="text" name="address" size="50" /><br><br>
<label for="state">State</label>
<select name="state">
<option selected="" value="Default">(Please select a state)</option>
<option value="AF">Delhi</option>
<option value="AL">Punjab</option>
<option value="DZ">Maharashtra</option>
<option value="AS">Goa</option>
<option value="AD">Kerala</option>
</select><br><br>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" size="6" /><br>
</div>
<br><label id="gender">Sex:</label>  
<input type="radio" name="sex" value="Male" /><span>Male</span>  
<input type="radio" name="sex" value="Female" /><span>Female</span><br><br>
<input type="submit" name="submit" value="Submit" /><br>
</form>
</body>
</html>
